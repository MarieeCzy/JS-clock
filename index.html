<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="flap-clock display-clock">
        <div class="flap-clock-face">
            <div class="flap flap-hour">17</div>
            <div class="sign">:</div>
            <div class="flap flap-min">23</div>
            <div class="sign">:</div>
            <div class="flap flap-sec">04</div>
        </div>
    </div>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand">
                <div class="fill"></div>
            </div>
            <div class="hand min-hand">
                <div class="fill"></div>
            </div>
            <div class="hand second-hand">
                <div class="fill"></div>
            </div>
        </div>
    </div>

    <div class="change-clock-type">change me!</div>

    <script src="./main.js"></script>
</body>

</html>
